<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
	    <title>P치gina login</title>
	    <meta charset="UTF-8">
		<!-- Bootstrap CDN -->
	  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container-fluid mt-5 d-flex flex-column align-items-center">
			<div class="col-md-3">
			    <h1 class="text-center mb-3">Inicio de sesi칩n</h1>
			    <form action="#" th:action="@{/login}" method="POST" class="d-flex flex-column p-3 justify-content-center border shadow-lg">
			        <input type="text" name="username" placeholder="Nombre" required="true" class="mb-3 p-2" />
			        <input type="password" name="password" placeholder="Contrase침a" required="true" class="mb-3 p-2" />
			        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<div th:replace="~{fragments/mainButton :: boton('Iniciar sesi칩n', 'btn-primary', '')}"></div>
			    </form>
			</div>
		</div>

		<div class="container-fluid mt-5 d-flex flex-column align-items-center">
		    <h1 class="text-center mb-3">Registro</h1>
			<div th:replace="~{fragments/linkButton :: boton('Crear usuario', '/register', '', 'background-color: #1E88E5;')}"></div>
		</div>
		
		<div class="m-3" th:replace="~{fragments/backButton :: boton('/', '', 'background-color: #1E88E5;')}"></div>
		
		<!-- Footer -->
	    <div th:replace="~{fragments/footer :: footer}"></div>
	</body>
</html>
