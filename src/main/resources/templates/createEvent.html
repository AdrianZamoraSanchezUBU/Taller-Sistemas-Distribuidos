<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Evento</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Leaflet Geocoder CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

    <style>
        #map {
            height: 300px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Crear Evento</h2>
		<form action="/new-event" method="post" enctype="multipart/form-data">
		    <div class="mb-3">
		        <label for="titulo" class="form-label">Título del evento</label>
		        <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Título del evento">
		    </div>
		    <div class="mb-3">
		        <label for="descripcion" class="form-label">Descripción del evento</label>
		        <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Descripción del evento">
		    </div>
		    <div class="mb-3">
		        <label for="imagen" class="form-label">Imagen del evento</label>
		        <input type="file" class="form-control" id="imagen" name="imagen">
		    </div>
		    <div class="mb-3">
		        <label for="fechaInicio" class="form-label">Fecha de inicio</label>
		        <input type="date" class="form-control" id="fechaInicio" name="fechaInicio">
		    </div>
		    <div class="mb-3">
		        <label for="fechaFin" class="form-label">Fecha de fin</label>
		        <input type="date" class="form-control" id="fechaFin" name="fechaFin">
		    </div>
			
			<!-- Selector multiple para las categorías -->
			<div class="mb-3">
			    <label class="form-label">Categorías</label>
			    <div class="form-check" th:each="cat : ${T(ubu.adrian.taller.model.Categories).values()}">
			        <input class="form-check-input"
			               type="checkbox"
			               th:id="${cat}"
			               th:name="categories[]"
			               th:value="${cat}">
			        <label class="form-check-label" th:for="${cat}" th:text="${cat}"></label>
			    </div>
			</div>

			<!-- Buscador de ubicación -->
		    <div class="mb-3">
		        <label for="lugar" class="form-label">Lugar del evento</label>
		        <input type="text" class="form-control mb-2" id="lugar" name="lugar" readonly placeholder="Busca en el mapa el lugar">
		        <div id="map"></div>
		    </div>
		    
		    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		    <button type="submit" class="btn btn-primary">Guardar Evento</button>
		</form>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Leaflet Control Geocoder JS -->
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <script>
        // Inicializa el mapa
        const map = L.map('map').setView([40.4168, -3.7038], 13); // Coordenadas iniciales

        // Capa base de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Marcador que se actualizará con la búsqueda
        let marker = L.marker([40.4168, -3.7038]).addTo(map);

        // Controlador de búsqueda (autocompletado)
        const geocoder = L.Control.geocoder({
            defaultMarkGeocode: false
        })
        .on('markgeocode', function(e) {
            const center = e.geocode.center;
            map.setView(center, 15);
            marker.setLatLng(center);
            document.getElementById('lugar').value = e.geocode.name;
        })
        .addTo(map);

        // Función para buscar la dirección al presionar Enter
        document.getElementById('lugar').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                geocoder.options.geocoder.geocode(this.value, function(results) {
                    if (results.length > 0) {
                        // Se pone una marca en el lugar seleccionado
                        geocoder.fire('markgeocode', { geocode: results[0] });
                    }
                });
            }
        });
    </script>
</body>
</html>
